title:
  - case_name: 投放、结束投放
testcase:
  - element_info: //span[text()='商品互搭']
    find_type: xpath
    operate_type: click
    step: 点击"商品互搭"
  - element_info: /html/body/div[1]/div[2]/div/div[1]/div/div[6]/div/div[1]/a
    find_type: xpath
    operate_type: click
    frame: MainBoard
    step: 点击"自定义素材"
  - element_info: /html/body/div[1]/div[1]/div/div/ul/li[2]/a
    find_type: xpath
    operate_type: click
    step: 点击投放管理切换tab
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[2]/td[8]/a[2]
    find_type: xpath
    operate_type: click
    step: 点击结束投放
  - element_info: /html/body/div[3]/div/div/div[2]/button
    find_type: xpath
    operate_type: click
    step: 点击OK
  - element_info: /html/body/div[1]/div[1]/div/div/ul/li[1]/a
    find_type: xpath
    operate_type: click
    wait_time: 5000
    step: 点击素材模板切换tab
  - element_info: /html/body/div[1]/div[1]/div/div/ul/li[2]/a
    find_type: xpath
    operate_type: click
    wait_time: 5000
    step: 点击投放管理切换tab
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[2]/td[8]/a
    find_type: xpath
    operate_type: click
    step: 点击删除投放
  - element_info: /html/body/div[1]/div[1]/div/div/ul/li[1]/a
    find_type: xpath
    operate_type: click
    wait_time: 5000
    step: 点击素材模板切换tab
  - element_info: /html/body/div[1]/div[2]/div/table/tbody/tr[2]/td[3]/a[3]
    find_type: xpath
    operate_type: click
    step: 点击删除模板
  - element_info: //button[text()='确认']
    find_type: xpath
    operate_type: click
    step: 点击确认
  - element_info: //button[text()='OK']
    find_type: xpath
    operate_type: click
    step: 点击OK


check:
  - element_info: //td[text()='序号']
    find_type: xpath
    step: 检查是否删除成功