title:
    - case_name: 配置-平台配置
testcase:
    - element_info: //span[text()='配置']
      find_type: xpath
      operate_type: click
      step: 点击"配置"
    - element_info: mCSB_1_container
      find_type: id
      operate_type: forSliding
      step: 向上滑动
    - element_info: //a[@href='/authorized/merchant/thirdPartyResource/distributionSetting?site=JD']
      find_type: xpath
      operate_type: click
      step: 点击"平台配置"
      frame: MainBoard
    - element_info: /html/body/div[1]/div[2]/div/div/label[1]/input
      find_type: xpath
      operate_type: click
      step: 点击启用
    - element_info: //button[text()='OK']
      find_type: xpath
      operate_type: click
      step: 点击OK
    - element_info: /html/body/div[1]/div[2]/div/div/label[2]/input
      find_type: xpath
      operate_type: click
      step: 点击禁用
    - element_info: //button[text()='OK']
      find_type: xpath
      operate_type: click
      step: 点击OK
    - element_info: /html/body/div[1]/div[1]/div[1]/div[2]/ul/li[2]/a
      find_type: xpath
      operate_type: click
      step: 点击店铺管理切换tab页
    - element_info: /html/body/div[1]/div[1]/div[2]/ul/li[2]/a
      find_type: xpath
      operate_type: click
      step: 点击1688平台
    - element_info: /html/body/div[1]/div[1]/div[2]/ul/li[1]/a
      find_type: xpath
      operate_type: click
      step: 点击淘宝平台
    - element_info: //a[@title='修改']
      find_type: xpath
      operate_type: click
      step: 点击修改
    - element_info: (//input[@name='hasInvoiceStatus'])[1]
      find_type: xpath
      operate_type: click
      step: 点击修改
    - element_info: //button[text()='OK']
      find_type: xpath
      operate_type: click
      step: 点击OK
    - element_info: (//input[@name='hasInvoiceStatus'])[2]
      find_type: xpath
      operate_type: click
      step: 点击修改



check:
    - element_info: //button[text()='OK']
      find_type: xpath
      step: 检查是否操作成功