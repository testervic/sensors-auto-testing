title:
    - case_name: 配置-子账号-新增
testcase:
    - element_info: //span[text()='配置']
      find_type: xpath
      operate_type: click
      step: 点击"配置"
    - element_info: mCSB_1_container
      find_type: id
      operate_type: forSliding
      step: 向上滑动
    - element_info: //a[@href='/authorized/merchant/setting/subAccount']
      find_type: xpath
      operate_type: click
      step: 点击"子账号配置"
      frame: MainBoard
    - element_info: //span[text()='子帐号管理']
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动1
    - element_info: //span[text()='子帐号管理']
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动2
    - element_info: //span[text()='子帐号管理']
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动3
    - element_info: //span[text()='新增']
      find_type: xpath
      operate_type: click
      step: 点击新增
    - element_info: //*[@id="account"]
      find_type: xpath
      operate_type: send_date_now
      text: AutoUI
      step: 输入账号名称
    - element_info: //*[@id="name"]
      find_type: xpath
      operate_type: send_keys
      text: AutoUI
      step: 输入账号姓名
    - element_info: //*[@id="email"]
      find_type: xpath
      operate_type: send_keys
      text: 999999999@qq.com
      step: 输入邮箱
    - element_info: //*[@id="password"]
      find_type: xpath
      operate_type: send_keys
      text: password123
      step: 输入密码
    - element_info: //*[@id="repassword"]
      find_type: xpath
      operate_type: send_keys
      text: password123
      step: 重复密码
    - element_info: //input[@value='TAOBAO']
      find_type: xpath
      operate_type: click
      step: 选择平台
    - element_info: //span[text()[normalize-space()='新增子帐号']]
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动1
    - element_info: //span[text()[normalize-space()='新增子帐号']]
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动2
    - element_info: //span[text()[normalize-space()='新增子帐号']]
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动3
    - element_info: //input[@data-id='35']
      find_type: xpath
      operate_type: click
      step: 选择产品录入权限
    - element_info: //span[text()='保存']
      find_type: xpath
      operate_type: click
      step: 点击保存
    - element_info: //button[text()='OK']
      find_type: xpath
      operate_type: click
      step: 点击OK
    - element_info: //span[text()='子帐号管理']
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动1
    - element_info: //span[text()='子帐号管理']
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动2
    - element_info: //span[text()='子帐号管理']
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动3


check:
    - element_info: //td[text()[normalize-space()='AutoUI']]
      find_type: xpath
      step: 检查是否新建成功