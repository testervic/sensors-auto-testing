      find_type: xpath
      operate_type: click
      step: 点击删除新增词组
    - element_info: //button[text()='确认']
      find_type: xpath
      operate_type: click
      step: 确认删除
    - element_info: //button[text()='OK']
      find_type: xpath
      operate_type: click
      step: 点击OK
    - element_info: //*[@id="wordGroupName"]
      find_type: xpath
      operate_type: send_date_now
