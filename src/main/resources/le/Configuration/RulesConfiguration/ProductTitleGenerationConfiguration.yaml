title:
    - case_name: 配置-规则配置-产品标题生成配置
testcase:
    - element_info: //span[text()='配置']
      find_type: xpath
      operate_type: click
      step: 点击"配置"
    - element_info: mCSB_1_container
      find_type: id
      operate_type: forSliding
      step: 向上滑动
    - element_info: //a[@href='/authorized/merchant/setting/exchangeConfig']
      find_type: xpath
      operate_type: click
      step: 点击"规则配置"
      frame: MainBoard
    - element_info: //span[text()='产品标题生成配置']
      find_type: xpath
      operate_type: click
      step: 点击产品标题生成配置
    - element_info: //span[text()='新增']
      find_type: xpath
      operate_type: click
      step: 点击新增
    - element_info: //*[@id="name"]
      find_type: xpath
      operate_type: send_date_now
      text: AutoUI
      step: 输入产品标题生成配置名称
    - element_info: //*[@id="wordGroupName"]
      find_type: xpath
      operate_type: send_date_now
      text: AutoUI
      step: 输入新词组
    - element_info: //span[text()='新增']
      find_type: xpath
      operate_type: click
      step: 点击新增
    - element_info: /html/body/div/div[2]/form/ul/li[5]/b/div/span[7]
      find_type: xpath
      operate_type: move_to
      step: 移动至新增词组
