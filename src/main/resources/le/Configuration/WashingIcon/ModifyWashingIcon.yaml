title:
    - case_name: 配置-洗涤图标-修改洗涤图标
testcase:
    - element_info: //span[text()='配置']
      find_type: xpath
      operate_type: click
      step: 点击"配置"
    - element_info: mCSB_1_container
      find_type: id
      operate_type: forSliding
      step: 向上滑动
    - element_info: //a[@href='/authorized/merchant/templateResource/washingStyle1']
      find_type: xpath
      operate_type: click
      step: 点击"洗涤图标"
      frame: MainBoard
    - element_info: //span[text()='洗涤图标']
      find_type: xpath
      operate_type: sliding_up_800
      step: 向上滑动1
    - element_info: //span[text()='洗涤图标']
      find_type: xpath
      operate_type: sliding_up_800
      step: 向上滑动2
    - element_info: //span[text()='洗涤图标']
      find_type: xpath
      operate_type: sliding_up_800
      step: 向上滑动3
    - element_info: /html/body/div/table[2]/tbody/tr[7]/td[4]/span
      find_type: xpath
      operate_type: click
      step: 点击"已启用"按钮
    - element_info: /html/body/div/table[2]/tbody/tr[7]/td[5]/a[1]
      find_type: xpath
      operate_type: click
      step: 点击修改
    - element_info: (//span[text()='修改洗涤图标']/following::input)[1]
      find_type: xpath
      operate_type: send_keys
      text: RenameAutoUI
      step: 输入自定义名称
    - element_info: //span[text()='修改洗涤图标']
      find_type: xpath
      operate_type: sliding_up
      step: 向上滑动
    - element_info: //span[text()='保存']
      find_type: xpath
      operate_type: click
      step: 点击保存
    - element_info: //button[text()='确认']
      find_type: xpath
      operate_type: click
      step: 点击确认
    - element_info: //span[text()='洗涤图标']
      find_type: xpath
      operate_type: sliding_up_800
      step: 向上滑动1
    - element_info: //span[text()='洗涤图标']
      find_type: xpath
      operate_type: sliding_up_800
      step: 向上滑动2
    - element_info: //span[text()='洗涤图标']
      find_type: xpath
      operate_type: sliding_up_800
      step: 向上滑动3
    - element_info: /html/body/div/table[2]/tbody/tr[7]/td[5]/a[2]
      find_type: xpath
      operate_type: click
      step: 点击删除
    - element_info: //button[text()='确认']
      find_type: xpath
      operate_type: click
      step: 点击确认
check:
    - element_info: //span[text()='洗涤图标']
      find_type: xpath
      step: 检查是否跳转洗涤图标页面