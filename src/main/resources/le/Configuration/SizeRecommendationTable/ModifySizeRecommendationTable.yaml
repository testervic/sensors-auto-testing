title:
    - case_name: 配置-尺码推荐表-修改、删除
testcase:
  - element_info: //span[text()='配置']
    find_type: xpath
    operate_type: click
    step: 点击"配置"
  - element_info: mCSB_1_container
    find_type: id
    operate_type: forSliding
    step: 向上滑动
  - element_info: //a[@href='/authorized/merchant/setting/sizeTTs?type=RECOMMENDED_SIZE_TABLE']
    find_type: xpath
    operate_type: click
    step: 点击"尺码推荐表"
    frame: MainBoard
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动1
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动2
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动3
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动4
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动5
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[14]/td[5]/span
    find_type: xpath
    operate_type: click
    step: 点击禁用
  - element_info: //button[text()='OK']
    find_type: xpath
    operate_type: click
    step: 点击OK
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[14]/td[5]/span
    find_type: xpath
    operate_type: click
    step: 点击启用
  - element_info: //button[text()='OK']
    find_type: xpath
    operate_type: click
    step: 点击OK
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[14]/td[6]/a[1]
    find_type: xpath
    operate_type: click
    step: 点击修改
  - element_info: (//span[@title='添加列'])[2]
    find_type: xpath
    operate_type: click
    step: 增加一列
  - element_info: (//span[@title='添加行'])[2]
    find_type: xpath
    operate_type: click
    step: 增加一行
  - element_info: (//span[@title='删除列'])[2]
    find_type: xpath
    operate_type: click
    step: 减少一列
  - element_info: (//span[@title='删除行'])[2]
    find_type: xpath
    operate_type: click
    step: 减少一行
  - element_info: //span[text()='保存']
    find_type: xpath
    operate_type: click
    step: 点击保存
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动1
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动2
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动3
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动4
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动5
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[14]/td[6]/a[2]
    find_type: xpath
    operate_type: click
    step: 点击删除
  - element_info: //button[text()='确认']
    find_type: xpath
    operate_type: click
    step: 确认删除

check:
  - element_info: //span[text()='尺码推荐表']
    find_type: xpath
    step: 检查是否删除成功