title:
    - case_name: 配置-试穿报告-修改、禁用、启用、删除
testcase:
  - element_info: //span[text()='配置']
    find_type: xpath
    operate_type: click
    step: 点击"配置"
  - element_info: mCSB_1_container
    find_type: id
    operate_type: forSliding
    step: 向上滑动
  - element_info: //a[@href='/authorized/merchant/setting/tryReport/sizeTTs?type=TRY_REPORT_SIZE_TABLE']
    find_type: xpath
    operate_type: click
    step: 点击"试穿报告"
    frame: MainBoard
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动1
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动2
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动3
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动4
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动5
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动6
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[13]/td[4]/span
    find_type: xpath
    operate_type: click
    step: 切换为禁用状态
  - element_info: /html/body/div[2]/div/div/div[2]/button
    find_type: xpath
    operate_type: click
    step: 点击OK
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[13]/td[4]/span
    find_type: xpath
    operate_type: click
    step: 切换为启用状态
  - element_info: /html/body/div[2]/div/div/div[2]/button
    find_type: xpath
    operate_type: click
    step: 点击OK
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[13]/td[5]/a[1]
    find_type: xpath
    operate_type: click
    step: 点击修改
  - element_info: /html/body/div[1]/div[1]/form/ul/li[2]/b/table/tbody/tr[1]/td[1]/span
    find_type: xpath
    operate_type: click
    step: 新增一列
  - element_info: /html/body/div[1]/div[1]/form/ul/li[2]/b/table/tbody/tr[2]/td[2]/textarea
    find_type: xpath
    operate_type: send_keys
    text: LzyAutoUITest
    step: 输入数据1
  - element_info: /html/body/div[1]/div[1]/form/ul/li[2]/b/table/tbody/tr[3]/td[2]/textarea
    find_type: xpath
    operate_type: send_keys
    text: LzyAutoUITest
    step: 输入数据2
  - element_info: /html/body/div[1]/div[1]/form/ul/li[2]/b/table/tbody/tr[1]/td[7]/span[2]
    find_type: xpath
    operate_type: click
    step: 减少1列
  - element_info: /html/body/div[1]/div[2]/span[1]
    find_type: xpath
    operate_type: click
    step: 点击保存
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动1
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动2
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动3
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动4
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动5
  - element_info: //span[text()='试穿报告']
    find_type: xpath
    operate_type: sliding_up
    step: 向上滑动6
  - element_info: /html/body/div[1]/div[2]/table/tbody/tr[13]/td[5]/a[2]
    find_type: xpath
    operate_type: click
    wait_time: 1000
    step: 点击删除
  - element_info: /html/body/div[2]/div/div/div[2]/button[1]
    find_type: xpath
    operate_type: click
    step: 确认删除
check:
  - element_info: /html/body/div[1]/div[1]/span[2]
    find_type: xpath
    step: 检查是否删除成功