title:
  - case_name: 单张上传（下）
testcase:
  - element_info: /html/body/div[18]/div/div/div/div/div[3]/div[2]/div[3]/div[1]
    find_type: xpath
    operate_type: click
    step: 点击"开始上传"
  - element_info: /html/body/div[18]/div/div/div/div/div[3]/div[2]/div[3]/div[3]
    find_type: xpath
    operate_type: click
    wait_time: 5000
    step: 点击"关闭"
  - element_info: (//img[@data-name='AutoTesting.png'])[1]
    find_type: xpath
    operate_type: sliding_up
    step: 鼠标悬浮至新上传的图片
  - element_info: (//img[@data-name='AutoTesting.png'])[1]
    find_type: xpath
    operate_type: move_to
    step: 鼠标悬浮至新上传的图片
  - element_info: /html/body/div[1]/div[1]/form/div[3]/div[2]/ul/li[4]/span/a[4]
    find_type: xpath
    operate_type: click
    step: 点击"删除"
  - element_info: /html/body/div[23]/div/div/div[2]/button[1]
    find_type: xpath
    operate_type: click
    step: 确认删除


check:
  - element_info: /html/body/div[1]/div[1]/form/div[3]/div[2]/ul/li[3]/p
    find_type: xpath
    step: 检查是否删除成功