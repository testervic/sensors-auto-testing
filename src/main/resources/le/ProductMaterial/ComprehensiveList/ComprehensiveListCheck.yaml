title:
    - case_name: 产品素材-综合列表
testcase:
    - element_info: //div[@id='mCSB_1_container']//a[@href='#collapseProduct']
      find_type: xpath
      operate_type: click
      step: 点击产品素材
    - element_info: //a[@href='/authorized/merchant/product']
      find_type: xpath
      operate_type: click
      step: 点击综合列表
      frame: MainBoard
    - element_info: //*[@id="searchKeyword"]
      find_type: xpath
      operate_type: send_keys
      text: 巡检商品
      step: 输入搜索内容
    - element_info: /html/body/div[2]/div[1]/div[2]/div[2]/span
      find_type: xpath
      operate_type: click
      step: 点击搜索
