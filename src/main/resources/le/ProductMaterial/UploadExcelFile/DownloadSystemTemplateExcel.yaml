title:
    - case_name: 下载Excel系统模板
testcase:
    - element_info: //div[@id='mCSB_1_container']//a[@href='#collapseProduct']
      find_type: xpath
      operate_type: click
      step: 点击"产品素材"
    - element_info: //a[@href='/web/pim-shared/#/upload/sku/system-templates']
      find_type: xpath
      operate_type: click
      step: 点击"上传Excel文件"
      frame: MainBoard
    - element_info: //span[@class='download-link']//a[1]
      find_type: xpath
      operate_type: click
      switch_window: 1
      step: 点击"下载模板"
    - element_info: (//button[@nztype='primary'])[3]
      find_type: xpath
      operate_type: click
      step: 点击"创建模板"
    - element_info: //span[text()='天猫']
      find_type: xpath
      operate_type: click
      step: 点击"天猫"
    - element_info: //span[text()='淘宝']
      find_type: xpath
      operate_type: click
      step: 点击"淘宝"
    - element_info: //span[text()='京东']
      find_type: xpath
      operate_type: click
      step: 点击"京东"
    - element_info: //span[text()='唯品会']
      find_type: xpath
      operate_type: click
      step: 点击"唯品会"
    - element_info: //span[text()='拼多多']
      find_type: xpath
      operate_type: click
      step: 点击"拼多多"
    - element_info: /html/body/div/div[6]/div/nz-modal/div/div[2]/div/div/div[2]/div[4]/div[2]/nz-tree-select/div/ul
      find_type: xpath
      operate_type: click
      step: 点击"选择类目"
    - element_info: /html/body/div/div[8]/div/div/nz-tree/ul/nz-tree-node[1]/li/span[1]
      find_type: xpath
      operate_type: click
      step: 展开女装
    - element_info: /html/body/div/div[8]/div/div/nz-tree/ul/nz-tree-node[1]/li/ul/nz-tree-node[1]/li/span[2]/span
      find_type: xpath
      operate_type: click
      step: 勾选"第一个"
    - element_info: /html
      find_type: xpath
      operate_type: ESC
      step: 收起选择类目
    - element_info: /html/body/div/div[6]/div/nz-modal/div/div[2]/div/div/div[3]/button[1]
      find_type: xpath
      operate_type: click
      step: 点击"确定"
    - element_info: (//a[@class='ops ng-star-inserted'])[1]
      find_type: xpath
      operate_type: click
      wait_time: 30000
      step: 点击"下载"
check:
      - element_info: (//span[text()=' 成功 '])[2]
        find_type: xpath
        text: 成功
        step: 检查模板是否创建成功
      - element_info: (//span[text()=' 成功 '])[3]
        find_type: xpath
        text: 成功
        step: 检查模板是否创建成功