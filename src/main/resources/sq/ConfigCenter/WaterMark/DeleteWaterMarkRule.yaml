      find_type: xpath
      operate_type: click
      step: 点击-【删除】
    - element_info: //*[contains(@class, 'ant-modal-confirm-btns')]//*[contains(@class, 'ant-btn-primary')]
      find_type: xpath
      operate_type: click
      step: 点击-【确定】
check:
      - element_info: //h3[text()='水印设置']
        find_type: xpath
        step: 检查是否水印设置页面