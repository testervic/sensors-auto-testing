title:
    - case_name: 模板管理-删除模板与模特组合
testcase:
    - element_info: //*[contains(@class, 'navs')]/ul/li[3]
      find_type: xpath
      operate_type: click
      step: 点击-【模板管理】
    - element_info: //a[text()='模板与模特组合']
      find_type: xpath
      operate_type: click
      step: 点击-【模板与模特组合】
    - element_info: //*[contains(@class, 'ant-table-tbody')]/tr/td[5]/nz-switch/button
      find_type: xpath
      operate_type: click
      step: 开启状态开关
    - element_info: //*[contains(@class, 'ant-table-tbody')]/tr/td[8]/a[2]
      find_type: xpath
      operate_type: click
      step: 点击-【删除】
    - element_info: //*[contains(@class, 'ant-modal-footer')]//*[contains(@class, 'ant-btn-primary')]
      find_type: xpath
      operate_type: click
      step: 点击-【确定】
check:
      - element_info: //a[text()='模板与模特组合']
        find_type: xpath
        step: 检查是否在模板与模特组合页面