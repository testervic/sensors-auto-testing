title:
    - case_name: Excel自定义加入编辑工作台
testcase:
    - element_info: //a[text() = '点击下载《Excel表格模板》']
      find_type: xpath
      operate_type: click
      step: 点击-【点击下载《Excel表格模板》】
    - element_info: //a[text()='删除']
      find_type: xpath
      operate_type: click
      step: 点击-【删除】
check:
      - wait_time: 1000
        element_info: //span[text()='删除成功!']
        find_type: xpath
        step: 检查是否创建模板
